      <div class="text-center"><h1>REGISTRO</h1></div>
      <hr>
    <form method="POST" action="registro.php" onsubmit="return validarFormulario()">
        <label for="nombre">Usuario:</label> <br>
        <input type="text" id="nombre" name="nombre" class="contact-form__input"><br><br>
        <label for="email">Email:</label> <br>
        <input type="email" id="email" name="email" class="contact-form__input"><br><br>
        <label for="contra">Contraseña</label> <br>
        <input type="contra" id="contra" name="contra" class="contact-form__input"><br><br>
        <label for="confircontra">Repetir contraseña</label> <br>
        <input type="confircontra" id="confircontra" name="confircontra" class="contact-form__input"><br><br>
        <input type="checkbox" name="aceptar-terminos" id="aceptar-terminos"> Acepto los términos y condiciones
        <div class="text-center"><p>¿Ya posees una cuenta? <a href="./InicioSS.html">Inicia Sesión</a></p></div>

          <input type="submit" value="Registrarme" class="comprar-button mx-auto"> <!-- Usamos mx-auto para centrar el botón horizontalmente -->
      </div>
    </form>
    <br>
    <br>
    
    <script>
      function validarFormulario() {
          var nombre = document.getElementById("nombre").value;
          var email = document.getElementById("email").value;
          var contra = document.getElementById("contra").value;
          var confircontra = document.getElementById("confircontra").value;
          var aceptarTerminos = document.getElementById("aceptar-terminos").checked;

          // Verificar si los campos están vacíos
          if (nombre === "" || email === "" || contra === "" || confircontra === "" || !aceptarTerminos) {
              alert("Por favor, completa todos los campos.");
              return false; // Evita que el formulario se envíe
          }

          // Si todo está bien, el formulario se enviará
          return true;
      }
  </script>
